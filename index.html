<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABC Fumigation Services</title>
    <!-- Bootstrap CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
   <!-- Media Querry CSS -->
    <link rel="stylesheet" href="mediaquerry/mediaquerry.css">
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/8adc2f8a26.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid bg-color">
      <div class="container-xxl">
        <!-- Header Start  -->
        <!-- Top Contact -->
        <header>
          <div class="top-contact">
            <div class="left-contact d-flex gap-3">
              <div class="phonenum">
                <a href="tel:+923153130356"
                  ><i class="fa-solid fa-phone"></i> 03153130356</a
                >
              </div>
              <div class="email">
                <a href="mailto:abcservices@gmail.com"
                  ><i class="fa-solid fa-envelope"></i> abcservices@gmail.com</a
                >
              </div>
            </div>
            <div class="right-social d-flex gap-3">
              <div class="facebook">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
              </div>
              <div class="instagram">
                <a href=""><i class="fa-brands fa-square-instagram"></i></a>
              </div>
            </div>
          </div>
        </header>
      </div>
    </div>
    <!-- Top Contact -->
    <!-- Navbar Start -->
    <div class="container-fluid">
      <div class="container-xxl">
        <nav class="navbar navbar-expand-lg my-nav">
          <div class="logo">
            <a class="navbar-brand" href="#">ABC SERVICES</a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon my-icon"></span>
          </button>
          <div class="collapse navbar-collapse my-nav-items" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Clients</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <!-- Navbar end -->
    <!-- Header End -->
    <!-- Slider start -->
    <div class="container-fluid">
      <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#imageCarousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#imageCarousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#imageCarousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <!-- Slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images/slider/slider-1.jpg" width="100%"
              class="d-block w-100"
              alt="First Slide"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>First Slide</h5>
              <p>This is the first slide of the carousel.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="images/slider/slider-2.jpg" width="100%"
              class="d-block w-100"
              alt="Second Slide"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Second Slide</h5>
              <p>This is the second slide of the carousel.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="images/slider/slider-4.jpg" width="100%"
              class="d-block w-100"
              alt="Third Slide"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Third Slide</h5>
              <p>This is the third slide of the carousel.</p>
            </div>
          </div>
        </div>
        <!-- Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#imageCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#imageCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- Slider End -->
     <!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
